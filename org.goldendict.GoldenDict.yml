app-id: org.goldendict.GoldenDict
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: goldendict
base: io.qt.qtwebkit.BaseApp
base-version: 5.15-22.08
finish-args:
  - --share=ipc
  # GoldenDict use lots of X11 functions and it currently cannot work
  # natively on Wayland.
  - --socket=x11
  - --device=dri # hardware acceleration
  - --socket=pulseaudio # videos/audios
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=QT_AUTO_SCREEN_SCALE_FACTOR=1 # HiDPI
  - --env=TMPDIR=/var/tmp
  - --persist=.goldendict
modules:
  - name: translate-shell
    sources:
      - type: git
        url: https://github.com/soimort/translate-shell.git
        tag: v0.9.7
        commit: a3bba39fb1dd40b10cfefac71dabdba14e4f76d0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    no-autogen: true
    build-options:
      make-install-args:
        - PREFIX=${FLATPAK_DEST}

  - name: opencc
    buildsystem: cmake-ninja
    build-options:
      env:
        CC: ccache gcc
        CXX: ccache g++
    sources:
      - type: git
        url: https://github.com/BYVoid/OpenCC.git
        tag: ver.1.1.4
        commit: 2ddaffd31f6f9cae776ec2faa4b88d5c45e0d4d6
        x-checker-data:
          type: git
          tag-pattern: ^ver.([\d.]+)$
          version-scheme: semantic

  - name: lzo2
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /include
      - /share/doc
      - '*.la'
      - /lib/*.so
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072
        x-checker-data:
          type: anitya
          project-id: 1868
          url-template: http://www.oberhumer.com/opensource/lzo/download/lzo-$version.tar.gz

  - name: eb
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: git
        url: https://salsa.debian.org/debian/eb.git
        tag: debian/4.4.3-9
        x-checker-data:
          type: git
          tag-pattern: ^debian/([\d.-]+)$
          sort-tags: false
        commit: 1330077ff49b82a409758e5e1fe4ff95f7b6b146
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: zstd
    buildsystem: cmake
    subdir: build/cmake
    config-opts:
      - -DZSTD_BUILD_PROGRAMS=OFF
    sources:
      - type: git
        url: https://github.com/facebook/zstd.git
        tag: v1.5.2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          version-scheme: semantic
        commit: e47e674cd09583ff0503f0f6defd6d23d8b718d3

  - name: libao
    cleanup:
      - /include
      - '*.la'
      - /lib/pkgconfig
      - /lib/ckport
      - /share
    sources:
      - type: archive
        url: https://gitlab.xiph.org/xiph/libao/-/archive/1.2.2/libao-1.2.2.tar.gz
        sha256: df8a6d0e238feeccb26a783e778716fb41a801536fe7b6fce068e313c0e2bf4d
        x-checker-data:
          type: anitya
          project-id: 7629
          url-template: https://gitlab.xiph.org/xiph/libao/-/archive/$version/libao-$version.tar.gz

  - name: goldendict
    buildsystem: qmake
    build-options:
      env:
        QMAKEPATH: /app/lib
        LD_LIBRARY_PATH: ${LD_LIBRARY_PATH}:/app/lib/:/usr/lib
    config-opts:
      - DEFINES+=USE_DBUS
      - INCLUDEPATH+="${FLATPAK_DEST}/include/QtWebKitWidgets"
      - INCLUDEPATH+="${FLATPAK_DEST}/include/QtWebKit"
      - CONFIG+=release
    build-commands:
      - install -Dm644 redist/icons/goldendict.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
    sources:
      - type: git
        url: https://github.com/goldendict/goldendict
        # The upstream doesn't provide a stable branch
        branch: master
        commit: 83d71daf03e468f784e41e834dc32c67fe2a5870
      - type: shell
        commands:
          # Put the version to the metadata
          - export VERSION="1.5.0RC2 ($(git rev-parse --short HEAD))" # The same version as the upstream
          - appstream-util modify redist/org.goldendict.GoldenDict.metainfo.xml  releases
            "<release version=\"${VERSION} \" date=\"`date --iso-8601`\"/>"
          - sed -i -e "s,<releases>&lt;,<releases><," -e "s,&gt;</releases>,></releases>,"
            redist/org.goldendict.GoldenDict.metainfo.xml
      - type: patch
        path: icon-rename.patch
      # Add translate-shell to enable Google Translate by default
      - type: patch
        path: add-translate-shell.patch
    cleanup:
      - /share/pixmaps
